server:
  port: 8072
  servlet:
    context-path: /guide

spring:
  profiles:
    active: dev
  resources:
    static-locations: C:/upload/images
  mvc:
    static-path-pattern: /resources/**
  # 日志多彩输出，如果支持的话
  output:
    ansi:
      enabled: detect

mybatis:
  type-aliases-package: com.fanxl.admin.entity
  mapper-locations: classpath:mybatis/*.xml
  configuration:
    map-underscore-to-camel-case: true

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

mapper:
  mappers: tk.mybatis.mapper.common.Mapper
  not-empty: true

logging:
  level:
    com.fanxl.admin: INFO
    com.fanxl.admin.dao: DEBUG
  path: /fan/logs

# 文件上传地址路径
admin:
  fileUpload: C:/resources/