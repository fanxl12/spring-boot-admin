<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title/text()},~{::link},~{::script})">

    <title>城市列表</title>

</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div th:replace="base :: top_header"></div>

    <div th:replace="base :: left_nav ('city','city')"></div>

    <div class="layui-body">
        <div th:replace="base :: breadcrumb ('city', '菜市场', '城市')"></div>

        <!--内容主体区域 -->
        <div style="padding: 15px;">

            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>编号</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                <tr th:each="item : ${list}">
                    <td>
                        <a th:href="|/city/update/${item.id}|" th:text="${item.id}"></a>
                    </td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.code}"></td>
                    <td>
                        <a th:href="|/city/delete/${item.id}|" class="layui-btn layui-btn-danger">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <a href="/city/create" class="layui-btn" th:if="${list.size()==0}">创建城市</a>

        </div>
    </div>

    <div th:replace="base :: footer"></div>
</div>

<th:block th:replace="base :: bottom_script"/>
<script th:inline="javascript">
    //JavaScript代码区域
    layui.use(['element', 'layer'], function () {
        var layer = layui.layer;
        var message = [[${msg}]];
        if (message) {
            layer.msg(message, {
                offset: '15px',
                icon: 1
            });
        }
    });
</script>

</body>
</html>
